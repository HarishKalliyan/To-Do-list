<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>To-do list</title>
  <link rel="stylesheet" href="./color.css">

</head>
<body>
  <div class="bubbles">
    <span style="--i:11;"></span>
    <span style="--i:12;"></span>
    <span style="--i:9;"></span>
    <span style="--i:10;"></span>
    <span style="--i:14;"></span>

  </div>
  <form class="form">

      <label class="form__label" for="todo"><b><i>~ Tasks which I need to ~</i></b></label>

      <button class="button"> <span>Remember</span> </button>

  <div>
    <ul class="toDoList">
    </ul>
  </div>
</section>

<div class="bubbles">
  <span style="--i:11;"></span>
  <span style="--i:12;"></span>
  <span style="--i:14;"></span>

  <span style="--i:14;"></span>
  <span style="--i:13;"></span>
  <span style="--i:18;"></span>
  <span style="--i:16;"></span>
  <span style="--i:19;"></span>
  <span style="--i:10;"></span>
  <span style="--i:12;"></span>
  <span style="--i:15;"></span>
  <span style="--i:18;"></span>
</div>
    

  <script  src="./run.js"></script>
